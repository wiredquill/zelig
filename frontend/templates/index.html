<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Module Status Dashboard</title>
    <style>
        /* Table Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #EFEFEF; /* Fog */
            color: #0C322C; /* Pine Green */
            margin: 20px;
        }
        h1 {
            color: #192072; /* Midnight Blue */
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #FFFFFF; /* White */
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #DDD;
        }
        th {
            background-color: #0C322C; /* Pine Green */
            color: #FFFFFF; /* White */
        }
        td {
            color: #0C322C; /* Pine Green */
        }

        /* Button Styles */
        .button-fail, .button-restore, .send-request {
            border: none;
            color: #FFFFFF;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 15px;
        }
        .button-fail {
            background-color: #FE7C3F; /* Persimmon */
        }
        .button-restore {
            background-color: #30BA78; /* Jungle Green */
        }
        .button-disabled {
            background-color: #EFEFEF; /* Fog */
            color: #0C322C; /* Pine Green */
            cursor: not-allowed;
        }
        .send-request {
            background-color: #2453FF; /* Waterhole Blue */
        }
    </style>
</head>
<body>
    <h1>Module Status Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Module</th>
                <th>Actions</th>
                <th>Failure Mode</th>
                <th>Last Message</th>
            </tr>
        </thead>
        <tbody>
            {% for name, module in modules.items() %}
            <tr>
                <td><strong>{{ name }}</strong></td>
                <td>
                    <!-- Send Request Button -->
                    <form action="{{ url_for('send_request', module_name=name) }}" method="post" style="display:inline;">
                        <button type="submit" class="send-request">Send Request</button>
                    </form>
                </td>
                <td>
                    <!-- Toggle Failure Mode Buttons -->
                    <form action="{{ url_for('toggle', module_name=name) }}" method="post" style="display:inline;">
                        <button type="submit" name="action" value="on" 
                            class="{% if module.status == 'Normal' %}button-fail{% else %}button-disabled{% endif %}">
                            Fail
                        </button>
                        <button type="submit" name="action" value="off" 
                            class="{% if module.status == 'Error' %}button-restore{% else %}button-disabled{% endif %}">
                            Restore
                        </button>
                    </form>
                </td>
                <td>{{ module.last_message if module.last_message else "No message received" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
