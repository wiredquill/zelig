<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Module Status Dashboard</title>
    <style>
        .button-fail {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .button-restore {
            background-color: green;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .button-disabled {
            background-color: grey;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: not-allowed;
        }
        .send-request {
            padding: 5px 10px;
            margin-right: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Module Status Dashboard</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Module</th>
                <th>Status</th>
                <th>Actions</th>
                <th>Failure Mode</th>
            </tr>
        </thead>
        <tbody>
            {% for name, module in modules.items() %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ module.status }}</td>
                <td>
                    <!-- Send Request Button -->
                    <form action="{{ url_for('send_request', module_name=name) }}" method="post" style="display:inline;">
                        <button type="submit" class="send-request">Send Request</button>
                    </form>
                </td>
                <td>
                    <!-- Toggle Failure Mode Buttons -->
                    <form action="{{ url_for('toggle', module_name=name) }}" method="post" style="display:inline;">
                        <button type="submit" name="action" value="on" 
                            class="{% if module.status == 'Normal' %}button-fail{% else %}button-disabled{% endif %}">
                            Fail
                        </button>
                        <button type="submit" name="action" value="off" 
                            class="{% if module.status == 'Error' %}button-restore{% else %}button-disabled{% endif %}">
                            Restore
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
